<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Banana Talk</title>
</head>
<body>
    <header class="header container" >
        <img id="img-min1" src="/images/minion1.png" />
        <h1>This is BANANAAAA!!!</h1>    
    </header>
    <div class="container"><p>Write the sentence you want to translate. Here 👇🏻
    </p></div>
    
    <textarea id="txt-area" cols="100" rows="10" placeholder="Input the text you want to be translated into Minions Lingo"></textarea>
    
    <button id="btn-translate" class="btn">
        Translate
    </button>

    <div id="txt-translated-area"></div>

    <footer class="header container">
        <p>This is a minions translation app. We are making use of the Minions
            Translator API. Now you can talk in Banana! 😁 
        </p>
    </footer>

    
    <script src="/app.js" type="text/javascript"></script>

</body>
</html>
